<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <span class="header-title">Employee Directory</span>
    </div>
    <div class="header-center">
      <input class="search-bar" type="text" id="searchInput" placeholder="Search by name or email">
    </div>
    <div class="header-right">
      <button class="filter-btn" onclick="onSearch()">Filter</button>
    </div>
  </div>
  <div class="dashboard-row">
    <div class="dashboard-controls">
      <label for="sortSelect">Sort:</label>
      <select id="sortSelect">
        <option value="">--Select--</option>
        <option value="firstName">First Name</option>
        <option value="department">Department</option>
      </select>
      <label for="showSelect">Show:</label>
      <select id="showSelect">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <button class="add-employee-btn" onclick="location.href='employeeForm.html'">Add Employee</button>
  </div>
  <div class="main-content">
    <div class="employee-section">
      <div id="employee-list" class="employee-list"></div>
      <div id="pagination" class="pagination"></div>
    </div>
    <div class="filter-overlay" id="filterOverlay"></div>
    <div class="filter-sidebar">
      <h4>Filter Employees</h4>
      <label>First Name: <input type="text" id="filterFirstName"></label><br>
      <label>Department: <input type="text" id="filterDepartment"></label><br>
      <label>Role: <input type="text" id="filterRole"></label><br>
      <button onclick="onApplyFilter()">Apply</button>
      <button onclick="onResetFilter()">Reset</button>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Employee Directory App. All rights reserved.
  </div>
  <script src="js/main.js"></script>
</body>
</html>
